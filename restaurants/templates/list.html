<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body style="background: lavender; color: navy;">
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                    <li><h3>{{restaurant.name}}</h3></li>
                    <li>{{restaurant.description}}</li>

                </ul>
            </a>
        {% endfor %}
    </body>
</html>
